<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Tree!</title>
 </head>
 <body>
    <canvas id="canvas" width="1024" height="1024">
        Browser does not support the <code>canvas</code> element.
    </canvas>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="tree.js"></script>

    <script>
        (function () {
            var ctx = $("#canvas")[0].getContext("2d");
            var skyColor = "rgb(100, 175, 255)";
            var groundColor = "green";
            var backGround = function () {
                ctx.save();
                ctx.fillStyle = skyColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = groundColor;
                ctx.fillRect(0, canvas.height*0.57, canvas.width, canvas.height/2);
                ctx.restore();
            }

            var drawScene = function () {
                backGround();
                SpriteLibrary.tree({
                    context: ctx,
                    setting: backGround,
                    treeData: {
                        trunk: {
                            position: { x: 500, y: 500},
                            dimensions: { width: 50, height: 300}
                        },
                        branches: {
                            dimensions: { width: 50, height: 75 },
                            nextThickness: 0.5,
                            angles: (Math.PI/9),
                            layers: 7,
                            leaves: {
                                position: { x: 500, y: 250 },
                                radius: 20,
                                startAngle: 0,
                                endAngle: 4 * Math.PI/3,
                                counterClockwise: true,
                                leafColor: "green",
                                hasLeaves: false,
                                count: 2
                            },
                        },
                        barkColor: "rgb(90, 55, 45)"
                    }
                });
                // window.requestAnimationFrame(drawScene);
            };
            window.requestAnimationFrame(drawScene);
        })();
    </script>
 </body>
</html>
