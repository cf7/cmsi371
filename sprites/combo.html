<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Fairy, Water, and Tree</title>
 </head>
 <body>
    <canvas id="canvas" width="1024" height="1024">
        Browser does not support the <code>canvas</code> element.
    </canvas>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="fairy.js"></script>
    <script src="water.js"></script>
    <script src="tree.js"></script>


    <script>
        (function () {
            var ctx = $("#canvas")[0].getContext("2d");
            var skyColor = "rgb(100, 175, 255)";
            var groundColor = "green";
            var backGround = function () {
                ctx.fillStyle = skyColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = groundColor;
                ctx.fillRect(0, canvas.height*0.5, canvas.width, canvas.height/2);
            }

            var drawScene = function () {
                //backGround();
                ctx.save();
                ctx.translate(200, 400);
                SpriteLibrary.fairy({
                    context: ctx,
                    //setting: backGround,
                    fairyData: {
                        innerRadius: 10, 
                        beforeRadius: 10,
                        outerRadius: 50,
                        innerColor: "white",
                        outerColor: "rgb(137, 255, 249)",
                        direction: {forward: true, left: false, right: false },
                        glowIncrement: true,
                        up: true
                    },
                    wingsInward: true,
                    beforeX: outerRadius + 10,
                    flutterSpeed: 4
                });
                ctx.restore();

                ctx.save();
                ctx.translate(350, 700);
                SpriteLibrary.water({
                    context: ctx,
                    setting: backGround,
                    waterData: {
                        radius: 300,
                        startAngle: 0,
                        endAngle: Math.PI*2,
                        counterClockwise: true,
                        color: "rgba(0, 130, 255, 0.9)",
                        numberWaves: 30
                    }
                });
                ctx.restore();

                ctx.save();
                ctx.translate(700, 400);
                SpriteLibrary.tree({
                    context: ctx,
                    setting: backGround,
                    treeData: {
                        trunk: {
                            dimensions: { width: 50, height: 300 }
                        },
                        branches: {
                            dimensions: { width: 50, height: 75 },
                            nextThickness: 0.5,
                            angles: (Math.PI/9),
                            layers: 7,
                            leaves: {
                                radius: 20,
                                startAngle: 0,
                                endAngle: 4 * Math.PI/3,
                                counterClockwise: true,
                                leafColor: "green",
                                hasLeaves: false,
                                count: 2
                            }
                        },
                        barkColor: "rgb(90, 55, 45)"
                    }
                });
                ctx.restore();
                //window.requestAnimationFrame(drawScene);
            };
            window.requestAnimationFrame(drawScene);
        })();
    </script>
 </body>
</html>
