<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
 </head>
 <body>
    <canvas id="canvas" width="1024" height="1024">
        Browser does not support the <code>canvas</code> element.
    </canvas>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="water.js"></script>

    <script>
        (function () {
            var ctx = $("#canvas")[0].getContext("2d");
            var backgroundColor = "rgb(100, 175, 150)";
            var drawScene = function () {
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                SpriteLibrary.water({
                    context: ctx,
                    water: {
                        startPoint: { x: 350, y: 350 },
                        radius: Math.round(Math.random()*300),
                        startAngle: 0,
                        endAngle: Math.PI*2,
                        counterClockwise: true,
                        color: "rgba(0, 130, 255, 0.7)",
                        waves: {
                            position: { x: 0, y: 0 },
                            color: "rgb(60, 200, 255)",
                            numberWaves: 20
                        }
                    }
                });
                //window.requestAnimationFrame(drawScene);
            };
            window.requestAnimationFrame(drawScene);
        })();
    </script>
 </body>
</html>
