<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Water!</title>
 </head>
 <body>
    <canvas id="canvas" width="1024" height="1024">
        Browser does not support the <code>canvas</code> element.
    </canvas>

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="water.js"></script>

    <script>
        (function () {
            var ctx = $("#canvas")[0].getContext("2d");
            var skyColor = "rgb(100, 175, 255)";
            var groundColor = "green";
            var backGround = function () {
                ctx.save();
                ctx.fillStyle = skyColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = groundColor;
                ctx.fillRect(0, canvas.height*0.5, canvas.width, canvas.height/2);
                ctx.restore();
            }

            ctx.save();
            ctx.translate(350, 700);
            var drawScene = function () {
                //backGround();
                SpriteLibrary.water({
                    context: ctx,
                    setting: backGround,
                    waterData: {
                        radius: 300,
                        startAngle: 0,
                        endAngle: Math.PI*2,
                        counterClockwise: true,
                        color: "rgba(0, 130, 255, 0.9)",
                        numberWaves: 30
                    }
                });
            ctx.restore();
                // window.requestAnimationFrame(drawScene);
            };
            window.requestAnimationFrame(drawScene);
        })();
    </script>
 </body>
</html>
